<fieldset>
    <legend>Trabalhando com Inputs</legend>

    <!--Input text-->

        <input 
            type="text"
            placeholder="Preencha o seu nome"
            size="60"
            minlength="8"
            maxlength="20"
            title="Preencha o dados"
            readonly
            
        ><!--Input number--><br>

        <input 
        type="number"
        placeholder="Preencha o seu número"
        size="60"
        minlength="6"
        maxlength="12"
        title="Preencha o dados"
        >
        <!--Input email--><br>

        <input 
        type="email"
        placeholder="Preencha o seu email"
        size="24"
        title="Preencha o dados"
        ><br>

        <!--Input senha-->

        <input 
        type="password"
        placeholder="Preencha a sua senha"
        size="24"
        title="Sua senha precisa ser em Hexadecimal"
        pattern="[0-9a-fA-F][4,8]"
        required
        inputmode="numeric"
        ><br>

        <!--Input hidden-->
        <input type="hidden" value="Eu estou escondido =)"><br>

        <!--Input color-->
        <input type="color"><br>

        <!--Input date,week,datetime-->
        <input type="datetime-local">
    


        <button type="submit">Enviar</button>
        
        
</fieldset>



</form>
