<!--
    Anatomia de um elemento <a>

        * Elemento capaz de transferir o usuário para uma outra pagina ou diretório
    <a
    href=""
    target=""(Externo)
    alt=""(Acessibilidade) //Semântica
    title="" (Título)
    >
    Conteúdo do link
    <a/>
-->

<a  href="https://www.beacademy.com.br" 
    alt="Link para o site da Be Academy"
    title="Link para o site da Be Academy"
    >
    Eu sou um link
</a>
<br/>
<a  href="https://www.paylivre.com" 
    alt="Link para o site da Paylivre"
    title="Link para o site da Paylivre"
    target="_self"
    ><!--
        _blank (Externo)
        _self (Padrão)
    -->
    Vamos para o paylivre
</a><br/>
