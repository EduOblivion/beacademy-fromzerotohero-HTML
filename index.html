<!-- Anatomia de um tag

    * Abertura
    * Fechamento 
    * Conteúdo 
    * Elementos
    * Elemento Vazio    

-->

<p tabindex="1">Um conteúdo</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento - Elemento Vazio-->

<!--
    Atributos HTML
    * Imformações extras
    * Configurações
    * Boolean (True and False (Verdadeiro ou Falso))
-->
    <img tabindex="3" src="" alt="" class="" title="" />
    

<!--
    Atributos GLobais mais utilizados

    * class
    * hidden
    * title
    * id
    * tabindex
    * style
        *contenteditable
-->

<p title="um titulo" id="" tabindex="4" style="color: blue;" contenteditable="">Olá, eu sou um parágrafo</p>
